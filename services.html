<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pet Salon</title>
		<link rel="icon" type="image/gif" href="./favicon/favicon.ico" />
		<link rel="stylesheet" href="./styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Sofia"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	</head>
	<body>
		<header class="site-init1">
			<div class="flex-container">
				<h1>The fashion pet</h1>
				<img class="logo" src="./img/logo.jpg" alt="" />
			</div>
			<nav class="nav-container">
				<a href="index.html">Home</a>
				<a href="register.html">Register</a>
			</nav>
		</header>
		<main>
			<h2>Services</h2>
			<button class="btn btn-primary" onclick="initServices()">
				Iniate the first 4 services
			</button>
			<form class="form1" id="service-form">
				<legend>
					<h2>Add a new service</h2>
					<label>Service Name</label>
					<input
						class="form-control"
						type="text"
						id="serviceName"
						placeholder="Enter service name"
					/>

					<label>Description</label>
					<textarea
						class="form-control"
						type="text"
						id="serviceDescription"
						placeholder="Enter description"
						cols="20"
						rows="5"
					></textarea>

					<label>Price</label>
					<input
						class="form-control"
						type="number"
						id="servicePrice"
						placeholder="Enter Price"
					/>
				</legend>
			</form>
			<div>
				<button
					id="serviceButton"
					class="btn btn-dark"
					onclick="addService()"
				>
					Submit
				</button>
			</div>
			<div>
				<button
					id="serviceButton"
					class="btn btn-dark"
					onclick="$('.clicked').removeClass('clicked')"
				>
					Clear slection
				</button>
				<button
					id="deleteButton"
					class="btn btn-dark"
					onclick="deleteService()"
				>
					delete service
				</button>
				<button
					id="serviceButton"
					class="btn btn-danger"
					onclick="resetStorage()"
				>
					delete all services
				</button>
			</div>
			<h2>All services</h2>

			<table>
				<thead>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
				</thead>
				<tbody id="service-table"></tbody>
			</table>
		</main>

		<script src="./scripts/storeManager.js"></script>
		<script src="./scripts/services.js"></script>
	</body>
</html>
